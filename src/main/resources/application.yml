spring:
  datasource:
    url: jdbc:h2:mem:parametrizationdb;DATABASE_TO_UPPER=true
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    dialect: org.hibernate.dialect.H2Dialect

  cache:
    type: simple
